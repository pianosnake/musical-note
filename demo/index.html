<body>

<p>Define note by name and octave</p>
<musical-note value=db4></musical-note>

<p>Define note using a number</p>
  <musical-note value=56 flat></musical-note>

<p>Update the value of a note using numbers. Sharps are used by default, but if the second parameter to setValue is true, the note will be drawn using a flat.</p>
<musical-note value="c3" id="firstNote"></musical-note>
<script>
  var start = 36;
  var end = 80;
  var current = start;
  var firstNote = document.getElementById("firstNote");
  var interval = setInterval(function(){
    firstNote.setValue(current, true);
    document.getElementById("noteValue").innerText = firstNote.getValue();
    document.getElementById("noteNumericValue").innerText = firstNote.getNumericValue();
    current++;
    if(current > end){
      current = start;
    }
  }, 500)
</script>
<p>Get the value of a note: <span id="noteValue"></span> </p>
<p>Get the numeric value of a note: <span id="noteNumericValue"></span> </p>
</body>
</html>
