  <script>
    Polymer({
      is: 'musical-note',
      properties: {
        value: String,
        flatVisibility: {
          type: String,
          value: "hidden"
        },
        sharpVisibility: {
          type: String,
          value: "hidden"
        },

      },
      attached: function() {
        this.setNameAndOctave();
        this.draw();
      },


      notes: ['c','c#','db','d','d#','eb','e','f','f#','gb','g','g#','ab','a','a#','bb','b'],
      values: [0,1,1,2,3,3,4,5,6,6,7,8,8,9,10,10,11],
      positions: {"c": 0, "d": -10, "e": -20, "f": -30, "g": -40, "a": -50,"b": -60},
      octaveOffsets: {3: 70, 4: 0, 5: -70, 6: -140},
      setNameAndOctave: function(){
        var parts = this.value.split("");
        if(parts.length == 3 && !isNaN(parts[2])){
          // if the note is like gb3
          this.name = parts[0] + "" + parts[1];
          this.octave = parts[2]
        }else if (parts.length == 2 && !isNaN(parts[1])){
          //or if it's like a3
          this.name = parts[0];
          this.octave = parts[1];
        }else if (parts.length ==1){
          //or if it's like c then just use octave 4
          this.name = parts[0];
          this.octave = 4;
        }
      },

      computePosition: function(){
        var start = this.octaveOffsets[this.octave];
        return start + this.positions[this.name.charAt(0)];
      },

      draw: function(note){
        this.notePosition = this.computePosition();
        this.staffBBox = this.$.staff.getBBox();
        this.noteTranslate = "translate(0,"+this.notePosition+")";

        if(this.name.charAt(1) == "b"){
          this.flatVisibility = "visible";
        }else if (this.name.charAt(1) == "#"){
          this.sharpVisibility = "visible";
        }

        this.showHelperLines();
      },


      showHelperLines: function(){
        if(this.notePosition >= 0){
          this.addHelperLinesBelow();
        }else if(this.notePosition <= -120){
          this.addHelperLinesAbove();
        }
      },

      addHelperLinesBelow: function(){
        var lines = Math.floor(this.notePosition/20) + 1 ;
        for(var i=0; i< lines; i++){
          this.addHelperLine(this.staffBBox.height + this.staffBBox.y + (i * 20) + 18);
        }
      },

      addHelperLinesAbove: function(){
        var pMod = this.notePosition * (-1) - 120;
        var lines = Math.floor(pMod/20) + 1 ;
        for(var i=0; i< lines; i++){
          this.addHelperLine(this.staffBBox.y -((i+1)* 20));
        }
      },

      addHelperLine: function(y){
        var r = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        r.setAttributeNS(null, "height", 2);
        r.setAttributeNS(null, "width", 45);
        r.setAttributeNS(null, "class", "helper");
        r.setAttributeNS(null, "x", 85);
        r.setAttributeNS(null, "y", y);
        this.$.staff.appendChild(r);
      }

    });
  </script>
